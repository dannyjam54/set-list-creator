<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Band Setlist Builder</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f2f2f2; }
    h1 { margin-bottom: 10px; }

    #song-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: minmax(100px, auto);
      gap: 10px;
      max-height: 350px;
      overflow-y: auto;
      padding: 10px;
      background: white;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .song {
      display: flex;
      flex-direction: column;
      gap: 5px;
      padding: 8px;
      background: #e9e9e9;
      border-radius: 5px;
      font-size: 14px;
      word-wrap: break-word;
    }

    #set1, #set2, #set3 {
      min-height: 150px;
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      background: white;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
    }

    .set1-highlight { background-color: #ffd1d1; }
    .set2-highlight { background-color: #d1d1ff; }
    .set3-highlight { background-color: #d1ffd1; }

    .section { margin-bottom: 30px; }
    button { padding: 6px 10px; border: none; background: #007bff; color: white; border-radius: 6px; cursor: pointer; font-size: 12px; }
    button:hover { background: #0056b3; }
    input[type=text] { padding: 6px; border-radius: 6px; border: 1px solid #ccc; margin-right: 5px; font-size: 13px; }
    select { padding: 5px; border-radius: 6px; border: 1px solid #ccc; margin-bottom: 10px; }
    .genre-box { width: 80px; padding: 5px; border-radius: 6px; border: 1px solid #ccc; font-size: 12px; }
    span { font-size: 12px; margin-right: 3px; }
    @media print { body{margin:0} .page{page-break-after:always;width:100%;height:100vh;box-sizing:border-box;padding:20mm} }
  </style>
</head>
<body>
  <h1>Band Setlist Builder</h1>

  <div class="section">
    <h3>Global Set Options</h3>
    <label><input type="radio" name="globalSet" value="1"> 1 Set</label>
    <label><input type="radio" name="globalSet" value="2" checked> 2 Sets</label>
    <label><input type="radio" name="globalSet" value="3"> 3 Sets</label>
  </div>

  <div class="section">
    <h3>Filter by Genre</h3>
    <select id="genreFilter" onchange="filterByGenre()">
      <option value="">All Genres</option>
    </select>
  </div>

  <div class="section">
    <h3>Import Songs from Excel (.xlsx)</h3>
    <input type="file" id="excelFile" accept=".xlsx,.xls" />
    <p>Excel format: Column A = Song Title, Column B = Genre (optional)</p>
  </div>

  <div class="section">
    <h3>Add Song Manually</h3>
    <input type="text" id="newSong" placeholder="Song Title" />
    <input type="text" id="newGenre" placeholder="Genre" />
    <button onclick="addSong()">Add Song</button>
  </div>

  <div class="section">
    <h3>All Songs</h3>
    <div id="song-list"></div>
  </div>

  <div class="section">
    <h3>Setlists</h3>
    <div style="display: flex; gap: 20px;">
      <div style="flex: 1;" id="set1Container">
        <h4>Set 1 <button onclick="clearSet(1)">Clear</button></h4>
        <div id="set1" ondragover="setListAllowDrop(event)" ondrop="setListDrop(event, set1El)"></div>
      </div>
      <div style="flex: 1;" id="set2Container">
        <h4>Set 2 <button onclick="clearSet(2)">Clear</button></h4>
        <div id="set2" ondragover="setListAllowDrop(event)" ondrop="setListDrop(event, set2El)"></div>
      </div>
      <div style="flex: 1;" id="set3Container">
        <h4>Set 3 <button onclick="clearSet(3)">Clear</button></h4>
        <div id="set3" ondragover="setListAllowDrop(event)" ondrop="setListDrop(event, set3El)"></div>
      </div>
    </div>
    <br />
    <button onclick="exportSetlist()">Export Setlist to Text File</button>
    <button onclick="printSetlist()">Print / Export PDF</button>
    <button onclick="aiOrderSets()">AI Order Setlists</button>
  </div>

  <script>
    const songListEl = document.getElementById('song-list');
    const set1El = document.getElementById('set1');
    const set2El = document.getElementById('set2');
    const set3El = document.getElementById('set3');
    const setContainers = [document.getElementById('set1Container'), document.getElementById('set2Container'), document.getElementById('set3Container')];
    const genreFilterEl = document.getElementById('genreFilter');

    let globalSetCount = 2;
    let allSongsData = [];
    let songCounter = 0;
    let draggedEl = null;

    window.addEventListener('DOMContentLoaded', () => {
      const savedSongs = JSON.parse(localStorage.getItem('allSongsData') || '[]');
      savedSongs.forEach(s => addSongToList(s.song, s.genre));
      allSongsData = savedSongs;
      populateGenreFilter();
    });

    document.getElementsByName('globalSet').forEach(radio => {
      radio.checked = parseInt(radio.value) === globalSetCount;
      radio.addEventListener('change', (e) => {
        globalSetCount = parseInt(e.target.value);
        updateSetContainers();
        updateSongCheckboxesForGlobalSet();
      });
    });

    function updateSetContainers(){
      setContainers.forEach((container,index)=>{
        container.style.display = (index < globalSetCount) ? 'block' : 'none';
      });
    }

    document.getElementById('excelFile').addEventListener('change', handleExcel);

    function handleExcel(event){
      const file = event.target.files[0];
      if(!file) return;
      const reader = new FileReader();
      reader.onload = function(e){
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data,{type:'array'});
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(sheet, {header:1, defval:''});

        songListEl.innerHTML='';
        allSongsData=[];

        rows.forEach(row => {
          const song = (row[0]||'').toString().trim();
          const genre = (row[1]||'').toString().trim();
          if(song) addSongToList(song,genre);
          allSongsData.push({song, genre});
        });

        localStorage.setItem('allSongsData', JSON.stringify(allSongsData));
        populateGenreFilter();
      };
      reader.readAsArrayBuffer(file);
    }

    function addSong(){
      const songInput = document.getElementById('newSong');
      const genreInput = document.getElementById('newGenre');
      const song = songInput.value.trim();
      const genre = genreInput.value.trim();
      if(!song) return;
      songInput.value=''; genreInput.value='';
      addSongToList(song,genre);

      allSongsData.push({song, genre});
      localStorage.setItem('allSongsData', JSON.stringify(allSongsData));
      populateGenreFilter();
    }

    function addSongToList(song, genre=''){
      const wrapper = document.createElement('div');
      wrapper.className='song';
      wrapper.dataset.id = 'song-' + (songCounter++);

      const songDiv = document.createElement('div');
      songDiv.textContent=song;

      const genreBox = document.createElement('input');
      genreBox.type='text';
      genreBox.value=genre;
      genreBox.className='genre-box';
      genreBox.readOnly=true;

      const checkboxContainer = document.createElement('div');
      for(let i=0;i<3;i++){
        const cb = document.createElement('input');
        cb.type='checkbox';
        cb.addEventListener('change',()=>handleSetChange(wrapper,songDiv,cb,i));
        cb.style.display=(i<globalSetCount)?'inline-block':'none';
        const label = document.createElement('span');
        label.textContent=(i<globalSetCount)?`Set ${i+1}`:'';
        checkboxContainer.appendChild(label);
        checkboxContainer.appendChild(cb);
      }

      wrapper.appendChild(genreBox);
      wrapper.appendChild(songDiv);
      wrapper.appendChild(checkboxContainer);
      songListEl.appendChild(wrapper);
    }

    // Setlist drag-and-drop for reordering
    function setDragHandlers(el) {
      el.draggable = true;
      el.addEventListener('dragstart', (e) => { draggedEl = el; });
    }

    function setListAllowDrop(event) { event.preventDefault(); }

    function setListDrop(event, setEl) {
      event.preventDefault();
      if(!draggedEl) return;
      const afterElement = getDragAfterElement(setEl, event.clientY);
      if(afterElement == null) setEl.appendChild(draggedEl);
      else setEl.insertBefore(draggedEl, afterElement);
      draggedEl = null;
    }

    function getDragAfterElement(container, y) {
      const draggableElements = [...container.querySelectorAll('div')];
      return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = y - box.top - box.height / 2;
        if (offset < 0 && offset > closest.offset) return { offset, element: child };
        else return closest;
      }, { offset: Number.NEGATIVE_INFINITY }).element;
    }

    function updateSongCheckboxesForGlobalSet(){
      document.querySelectorAll('#song-list .song').forEach(wrapper => {
        const checkboxes = wrapper.querySelectorAll('input[type=checkbox]');
        const labels = wrapper.querySelectorAll('span');
        checkboxes.forEach((cb, i) => {
          if (i < globalSetCount) {
            cb.style.display = 'inline-block';
            labels[i].textContent = `Set ${i+1}`;
          } else {
            if (cb.checked) {
              cb.checked = false;
              handleSetChange(wrapper, wrapper.querySelector('div'), false, i);
            }
            cb.style.display = 'none';
            labels[i].textContent = '';
          }
        });
      });
    }

    function handleSetChange(wrapper,songDiv,cb,index){
      if(!songDiv) return;
      const setEls = [set1El,set2El,set3El];
      const setEl = setEls[index];
      if(cb.checked){
        const clone = songDiv.cloneNode(true);
        setDragHandlers(clone);
        setEl.appendChild(clone);
        wrapper.classList.add(['set1-highlight','set2-highlight','set3-highlight'][index]);
      } else {
        Array.from(setEl.children).forEach(child=>{
          if(child && child.textContent === songDiv.textContent) setEl.removeChild(child);
        });
        wrapper.classList.remove(['set1-highlight','set2-highlight','set3-highlight'][index]);
      }
    }

    function populateGenreFilter(){
      const genres = [...new Set(allSongsData.map(s=>s.genre).filter(g=>g))];
      genreFilterEl.innerHTML='<option value="">All Genres</option>'+genres.map(g=>`<option value="${g}">${g}</option>`).join('');
    }

    function filterByGenre(){
      const genre = genreFilterEl.value;
      document.querySelectorAll('#song-list .song').forEach(wrapper=>{
        const songGenre = wrapper.querySelector('.genre-box').value;
        wrapper.style.display = (!genre || songGenre===genre)?'grid':'none';
      });
    }

    function clearSet(num){
      const setEls = [set1El,set2El,set3El];
      const setEl = setEls[num-1];
      setEl.innerHTML='';
      document.querySelectorAll('#song-list .song').forEach(wrapper=>{
        const cb = wrapper.querySelectorAll('input[type=checkbox]')[num-1];
        if(cb) cb.checked=false;
        wrapper.classList.remove(['set1-highlight','set2-highlight','set3-highlight'][num-1]);
      });
    }

    function exportSetlist(){ /* placeholder */ }
    function printSetlist(){ /* placeholder */ }
    function aiOrderSets(){ /* placeholder */ }
  </script>
</body>
</html>
